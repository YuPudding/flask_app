{% extends 'base.html' %}
{% block content %}
    <h1>授業追加</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="" method="POST">

        <!-- 後述するCSRF対策に必要 -->
        <!-- {{ form.csrf_token }} -->

        {{form.groupname.label}}<br>
        {{form.groupname()}}<br>
        <button>追加</button>
    </form>
{% endblock %}
